<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typify - Next-Gen Typing Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="canvas">
        <ul class="circles">
            
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            </ul>
            </div>
<div class="container">
    <h1>Typify - Next-Gen Typing Test</h1>
    <input type="text" class="input-field">
    <div class="content">
        <div class="typing-text">
            <p></p>
        </div>
        <div class="box">
            <ul class="result">
                <li class="time">
                    <p>Time Left :</p>
                    <span><b>60</b>s</span>
                </li>
                <li class="mistake">
                    <p>Mistake:</p>
                    <span><b>0</b>s</span>
                </li>
                <li class="wpm">
                    <p>WPM:</p>
                    <span>0</span>
                </li>
                <li class="cpm">
                    <p>CPM:</p>
                    <span>0</span>
                </li>
            </ul>
            <button>Try Again</button>
        </div>
    </div>
    <div class="credit">Made With ❤️ By @Techgenuis</div>
</div>
<script src="js/text.js"></script>
<script src="js/script.js"></script>
</body>
</html>
